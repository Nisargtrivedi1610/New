<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      padding-top: 5rem;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
    }
    .navbar {
      background: linear-gradient(90deg, #141E30 0%, #243B55 100%);
    }
    .navbar .navbar-brand,
    .navbar .nav-link {
      color: #ffffff;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    .navbar .nav-link:hover {
      color: #ffce44;
      transform: scale(1.1);
    }
    .navbar .dropdown-menu {
      background-color: #243B55;
      border: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .navbar .dropdown-item {
      color: #ffffff;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .navbar .dropdown-item:hover {
      background-color: #1f2a38;
      transform: scale(1.05);
    }
    .navbar .navbar-toggler {
      border-color: rgba(255, 255, 255, 0.1);
    }
    .navbar .navbar-toggler-icon {
      color: #ffffff;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      color: #ffffff;
    }
    .card-header {
      background-color: rgba(0, 0, 0, 0.8);
      color: #ffffff;
      text-align: center;
      font-size: 1.5rem;
    }
    .form-label {
      color: #ffffff;
    }
    .form-control {
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      color: #ffffff;
    }
    .form-control::placeholder {
      color: #cccccc;
    }
    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid #ffffff;
      color: #ffffff;
    }
    .btn-primary {
      background-color: #000000;
      border-color: #000000;
    }
    .btn-primary:hover {
      background-color: #333333;
      border-color: #333333;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="fas fa-home"></i> MySite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-info-circle"></i> About</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-concierge-bell"></i> Services
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="#"><i class="fas fa-cogs"></i> Service 1</a></li>
              <li><a class="dropdown-item" href="#"><i class="fas fa-cogs"></i> Service 2</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#"><i class="fas fa-cogs"></i> More Services</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"><i class="fas fa-ban"></i> Disabled</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            Contact Us
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
              </div>
              <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="3" placeholder="Enter your address"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
